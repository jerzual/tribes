version: "3.0"
services:
  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example

  node: 
    image: node
    user: "node"
    working_dir: /home/node/app
    environment:
      - NODE_ENV=production
      - PORT=4321
    volumes:
      - ./:/home/node/app
    ports:
      - 8082:4321
    command: "npm start"